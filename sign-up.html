<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OAA Survey Form</title>
    <link rel="stylesheet" href="sign-up.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="index.html">MAIN PAGE</a></li>
        <li><a href="sign-up.html">SIGN UP</a></li>
        <li><a href="projects.html">PROJECTS</a></li>
        <li><a href="websites.html">USEFUL WEBSITES</a></li>
      </ul>
    </nav>
    <form method="post">
      <fieldset>
        <legend>Add user</legend>

        <section id="personal-info">
          <div class="firstName">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="first_name" />
          </div>

          <div class="lastName">
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="last_name" />
          </div>

          <div class="email">
            <label for="emailUser">Email: </label>
            <input type="email" id="emailUser" name="email_user" />
          </div>
        </section>

        <section id="identity">
          <div class="status">
            <label for="status">Status: </label>
            <select id="status">
              <option value="">Status</option>
              <option value="Student">Student</option>
              <option value="Teacher">Teacher</option>
              <option value="Guess">Guess</option>
            </select>
          </div>

          <div class="date">
            <label for="date">Date:</label>
            <input type="date" id="date" />
          </div>
        </section>

        <section id="language">
          <p>Choose your favorite language:</p>
          <div class="language-choice">
            <div class="HTML">
              <input type="radio" id="HTML" name="html" />
              <label for="HTML">HTML</label>
            </div>
            <div class="CSS">
              <input type="radio" id="CSS" name="css" />
              <label for="CSS">CSS</label>
            </div>
            <div class="JavaScript">
              <input type="radio" id="JavaScript" name="javascript" />
              <label for="JavaScript">JavaScript</label>
            </div>
          </div>
        </section>

        <section id="additionalInformation">
          <div class="comments">
            <label for="Comments">Comments</label>
            <textarea id="Comments" name="comments"> </textarea>
          </div>
        </section>

        <section id="submission">
          <div class="checkbox">
            <div>
              <input type="checkbox" id="newsletter" />
              <label for="newsletter">Sign up for newsletter</label>
            </div>

            <div>
              <input type="checkbox" id="termsAndConditions" />
              <label for="termsAndConditions"
                >Agree to terms and conditions</label
              >
            </div>
          </div>
        </section>

        <section id="button">
          <button type="submit">Submit</button>
        </section>
      </fieldset>
    </form>
  </body>
</html>
